<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimentVision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #79a7a1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2c3e50;
        }

        .logo {
            height: 60px;
        }
        .logos {
            height: 70px;
        }

        h1 {
            color: #ecf0f1;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 120px); 
        }

        .video-player {
            grid-column: 1 / 2;
            height: 93%;
        }

        .video-player img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .graph-container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            height: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ecf0f1;
        }

        table, th, td {
            border: 2px solid #34495e;
            text-align: left;
            padding: 2px; /* Reduced padding */
            font-size: 15px; /* Smaller font size */
        }

        th {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
        }

        .graph {
            text-align: center;
            font-size: 24px;
            color: #34495e;
            background-color: #ecf0f1;
            padding: 20px;
            border: 2px solid #34495e;
            height: 115%;
            margin-top: -130px;
        }

        /* Footer Styles */
        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .table-container {
            height: 100%;
            overflow: auto;
        }

        .graph {
            height: 400px;
            width: 100%;
            margin-top: -97px;
        }

        /* Style for the graph */
        #people-chart {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <img src="https://res.cloudinary.com/dxoq1rrh4/image/upload/v1721739306/smartcity_jgrecd.png" alt="" class="logos">
        <h1>SentimentVision</h1>
        <img src="https://res.cloudinary.com/dxoq1rrh4/image/upload/v1721739182/qc_-removebg-preview_xgbpc6.png" alt="" style="height: 80px; width: auto;">
    </div>
    <div class="content">
        <div class="video-player">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
        <div class="graph-container">
            <div class="table-container">
                <table id="emotion-table">
                    <thead>
                        <tr>
                            <th>Emotion</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="graph">
                <canvas id="people-chart"></canvas>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 SentimentVision. All rights reserved.
    </div>
    <script>
        const chartCanvas = document.getElementById('people-chart');
        let peopleChart = new Chart(chartCanvas, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Number of People',
                    data: [],
                    borderColor: 'blue',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    
        let lastUpdate = Date.now();
        const updateInterval = 1000; // Update interval in milliseconds
    
        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const now = Date.now();
                    if (now - lastUpdate >= updateInterval) { // Update every second
                        lastUpdate = now;
    
                        // Update the table
                        const tableBody = document.getElementById('emotion-table').getElementsByTagName('tbody')[0];
                        tableBody.innerHTML = '';
                        for (const [emotion, count] of Object.entries(data.emotion_counts)) {
                            const row = tableBody.insertRow();
                            row.insertCell(0).textContent = emotion;
                            row.insertCell(1).textContent = count;
                        }
    
                        // Update the chart
                        const timeData = data.people_data.map(entry => entry.time);
                        const peopleCountData = data.people_data.map(entry => entry.people);
    
                        peopleChart.data.labels = timeData;
                        peopleChart.data.datasets[0].data = peopleCountData;
                        peopleChart.update();
                    }
                });
        }
    
        setInterval(updateData, updateInterval); // Fetch data every second
    </script>
    
    
</body>
</html>
